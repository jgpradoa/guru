<div class="container">
  <div class="login-ui-messages">
  </div>
  <md-card class="card basic">
    <md-card-content style="font-size: 18px;">
      <form action="http://localhost:8081/api/user/auth" >
          <md-input #userInput class="full-width" placeholder="Username" required dividerColor=`color`>
            <md-hint align="center" style="color: red;">
              {{userError}}
            </md-hint>
          </md-input>
          <br>
          <md-input #paswInput class="full-width" placeholder="Password" type="password" required>
            <md-hint align="center" style="color: red;">
              {{passError}}
            </md-hint>
          </md-input>
          <button md-raised-button (click)="logIn($event)">Login</button>
          <div class="container" style="margin-top: 0;">
            <span class="psw" style="padding-left: 16%;"><a routerLink="/forgotpassword" style="color: rebeccapurple;">Forgot password?</a></span>
          </div>
      </form>
    </md-card-content>
  </md-card>
</div>
