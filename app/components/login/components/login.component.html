<div class="container">
  <md-card class="card basic">
    <div *ngIf="err_msg != ''" class="alert alert-danger" role="alert" style="margin-bottom: 0;">{{err_msg}}</div>
    <md-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></md-progress-bar>
    <md-card-content style="font-size: 18px;">
      <form>
          <md-input #userInput [(ngModel)]="model.email" class="full-width" name="email" placeholder="Username" required>
            <md-hint align="center" style="color: red; padding-bottom: 2px;">
              {{userError}}
            </md-hint>
          </md-input>
          <br>
          <md-input type="password" [(ngModel)]="model.psw" name="psw" class="full-width" placeholder="Password" required>
            <md-hint align="center" style="color: red;">
              {{passError}}
            </md-hint>
          </md-input>
          <button md-raised-button (click)="logIn($event)">Login</button>
          <div class="container" style="margin-top: 0; text-align:center">
            <span class="psw"><a routerLink="/forgotpassword" style="color: rebeccapurple;">Forgot password?</a></span>
          </div>
      </form>
    </md-card-content>
  </md-card>
</div>
